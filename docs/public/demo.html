<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Orillusion | Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <style>
            body {
                margin: 0;
                height: 100vh;
                background: transparent;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <script type="importmap">
            {
                "imports": {
                    "@orillusion/core": "https://unpkg.com/@orillusion/core@0.8.3/dist/orillusion.es.js",
                    "@orillusion/physics": "https://unpkg.com/@orillusion/physics@0.3.3/dist/physics.es.js",
                    "@orillusion/particle": "https://unpkg.com/@orillusion/particle@0.1.6/dist/particle.es.js",
                    "@orillusion/stats": "https://unpkg.com/@orillusion/stats@0.2.6/dist/stats.es.js",
                    "@orillusion/media-extention": "https://unpkg.com/@orillusion/media-extention@0.3.6/dist/media.es.js",
                    "@orillusion/geometry": "https://unpkg.com/@orillusion/geometry@0.2.4/dist/geometry.es.js",
                    "@orillusion/graphic": "https://unpkg.com/@orillusion/graphic@0.2.2/dist/graphic.es.js",
                    "dat.gui": "https://unpkg.com/dat.gui@0.7.9/build/dat.gui.module.js"
                }
            }
        </script>
        <script type="module">
            if (!/localhost/.test(location.hostname)) {
                Promise.all([fetch(location.search.slice(1)).then((r) => r.text()), fetch(location.search.slice(1).replace('.ts', '.js')).then((r) => r.text())]).then((res) => createScript(res[1], res[0]));
            } else {
                Promise.all([
                    fetch(location.search.slice(1)).then((r) => r.text()),
                    new Promise(async (r) => {
                        function check() {
                            if (window.parent.esbuild) r(window.parent.esbuild);
                            else setTimeout(check, 50);
                        }
                        check();
                    })
                ]).then(async (res) => {
                    const js = await res[1].transform(res[0], { loader: 'ts' });
                    createScript(js.code, res[0]);
                });
            }
            function createScript(js, ts) {
                const script = document.createElement('script');
                script.innerHTML = js.replace(
                    /Engine3D\.startRenderView\((\S+)\)/,
                    `Engine3D.startRenderView($1);
                    window.postMessage("rendering");
                    window.onmessage = e=>{
                        if(e.data === 'pause')
                            Engine3D.pause()
                        else if(e.data === 'resume')
                            Engine3D.resume()
                    }`
                );
                script.type = 'module';
                const intersectionObserver = new IntersectionObserver(function (entries) {
                    if (entries[0].isIntersecting) {
                        if (!window.__ready) {
                            window.__ready = true;
                            document.body.appendChild(script);
                        } else {
                            window.postMessage('resume');
                        }
                    } else {
                        window.postMessage('pause');
                    }
                });
                intersectionObserver.observe(document.body);
                // open new tab to codepen
                window.codepen = () =>
                    JSON.stringify({
                        editors: '001',
                        layout: 'left',
                        title: window.parent.document.title,
                        html: document.querySelector('script[type="importmap"]').outerHTML,
                        js: ts,
                        js_pre_processor: 'typescript'
                    });
            }
        </script>
    </body>
</html>
